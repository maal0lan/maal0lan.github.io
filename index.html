<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Dashboard | Maal0lan</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #cce6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #001f3f, #004080);
      color: #ffffff;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 10px #000;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }
    .card {
      background-color: #141824;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px #004080;
      transition: transform 0.2s ease-in-out, background 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background: #1c2433;
    }
    .card h2 {
      margin: 0;
      color: #4da6ff;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #001f3f;
      color: #fff;
    }
    footer a {
      color: #66b3ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <header>
    <h1>üìò Exam Dashboard</h1>
    <p>Select a subject to view notes & resources</p>
  </header>

  <div class="container">
    <div class="card" onclick="location.href='subjects/computer_networks/IA1_important_question.html'">
      <h2>Computer Networks</h2>
    </div>
    <div class="card" onclick="location.href='subjects/algebra_number_theory/algebra_number_theory.html'">
      <h2>Algebra & Number Theory</h2>
    </div>
    <div class="card" onclick="location.href='subjects/operating_system/operating_system.html'">
      <h2>Operating System</h2>
    </div>
    <div class="card" onclick="location.href='subjects/iot/iot.html'">
      <h2>Internet of Things</h2>
    </div>
    <div class="card" onclick="location.href='subjects/theory_of_computation/theory_of_computation.html'">
      <h2>Theory of Computation</h2>
    </div>
    <div class="card" onclick="location.href='subjects/embedded_system/embedded_system.html'">
      <h2>Embedded System</h2>
    </div>
    <div class="card" onclick="location.href='subjects/others.html'">
      <h2>Other Subjects</h2>
    </div>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by Maal0lan | Hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>

</html>
